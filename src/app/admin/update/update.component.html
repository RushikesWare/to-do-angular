<div class="container">
    <div class="row">

    </div>
        <form  [formGroup]="updateMyUser" (ngSubmit)="updateUserFunction()">
            
            
        <div class="row p-3" style="border: 1px solid rgba(0, 128, 0, 0.253);">
            <h2 class="text-center">Update User</h2>
            
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                        <div>
                            <p>
                                <mat-form-field appearance="outline">
                                    <mat-label>First Name</mat-label>
                                    <input matInput type="text" placeholder="First Name" formControlName="firstName" required>
                                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                                    <mat-hint> Please Enter Your First Name</mat-hint>
                                </mat-form-field>
                            </p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div>
                            <p>
                                <mat-form-field appearance="outline">
                                    <mat-label>Last Name</mat-label>
                                    <input matInput type="text" placeholder="Last Name" formControlName="lastName">
                                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                                    <mat-hint>Please Enter Your Last Name</mat-hint>
                                </mat-form-field>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="fill">
                    <mat-label>Enter Address</mat-label>
                    <textarea matInput formControlName='address'></textarea>
                </mat-form-field>
            </div>
            <div class="col-md-12 example-container">
                <div class="row">
                    <div class="col-md-4">
                        <div>
                            <label>Gender : </label>
                            <mat-radio-group formControlName="gender">
                                <mat-radio-button value="male"> Male</mat-radio-button>
                                <mat-radio-button value="female"> Female</mat-radio-button>
                                <mat-radio-button value="other"> Other</mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="email">
                            <mat-form-field appearance="fill">
                                <mat-label>Enter your email</mat-label>
                                <input matInput placeholder="pat@example.com" formControlName="email" required>
                                <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mobile">
                            <mat-form-field appearance="fill">
                                <mat-label>Enter Mobile Number</mat-label>
                                <input matInput placeholder="999-999-9999" formControlName="number" required>
                                <!-- <mat-error *ngIf="number.invalid">{{getErrorMessage()}}</mat-error> -->
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4">
                        <mat-form-field appearance="fill">
                            <mat-label>Your City</mat-label>
                            <mat-select formControlName="city">
                                <mat-option value="Pune">Pune</mat-option>
                                <mat-option value="Mumbai">Mumbai</mat-option>
                                <mat-option value="Thane">Thane</mat-option>
     
                            </mat-select>
                            <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
                        </mat-form-field>

                    </div>
                    <div class="col-md-4">
                        <mat-form-field appearance="fill">
                            <mat-label>Birth Date</mat-label>
                            <input matInput [matDatepicker]="picker" formControlName="birthDate">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>
                          
                    </div>
                </div>
            </div> 
            <div class="col-md-12 text-center">
                <button mat-raised-button type="submit"> Submit</button>

            </div>
        </div>
    </form>
</div>
